<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <title>Finance System</title>
  </head>
  <body>
    <header>
      <h1 id="logo">dev.finance$</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2>Balanço</h2>

        <div class="card">
          <h3>Entradas</h3>
          <p>R$ 5000</p>
        </div>

        <div class="card">
          <h3>Saídas</h3>
          <p>R$ 3000</p>
        </div>

        <div class="card total">
          <h3>Total</h3>
          <p>R$ 2000</p>
        </div>

      </section>

      <section id="transaction">
        <h2>Transações</h2>
      </section>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="description">Luz</td>
            <td class="expense">20</td>
            <td class="date">01/02/2222</td>
          </tr>

          <tr>
            <td class="description">Criação</td>
            <td class="income">30</td>
            <td class="date">02/02/3215</td>
          </tr>

          <tr>
            <td class="description">Internet</td>
            <td class="expense">51</td>
            <td class="date">12/45/9874</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <p>dev.finance$</p>
    </footer>
  </body>
</html>
